<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>واصل لوجستيك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
      body {
        font-family: 'Cairo', sans-serif;
      }
    </style>
  </head>

  <body class="bg-white text-gray-800">

    <!-- رأس الصفحة -->
    <header class="bg-gradient-to-r from-green-100 to-blue-100 shadow p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-900">واصل لوجستيك</h1>
        <nav class="space-x-4 space-x-reverse">
          <a href="#" class="text-green-900 hover:underline font-medium">الرئيسية</a>
          <a href="#services" class="text-green-900 hover:underline font-medium">خدماتنا</a>
          <a href="#contact" class="text-green-900 hover:underline font-medium">تواصل معنا</a>
        </nav>
      </div>
    </header>

    <!-- بانر ترحيبي -->
    <section class="text-center py-20 bg-green-50">
      <div class="container mx-auto px-4">
        <h2 class="text-4xl md:text-5xl font-bold text-blue-800 mb-6">من الطبيعة إلى باب بيتك</h2>
        <p class="text-lg text-gray-700 mb-4">حلول شحن موثوقة وسريعة في كل أنحاء قطر</p>
        <a href="#contact" class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition">تواصل معنا الآن</a>
      </div>
    </section>

    <!-- خدماتنا -->
    <section id="services" class="py-16 bg-white">
      <div class="container mx-auto px-4 text-center">
        <h3 class="text-3xl font-semibold text-green-800 mb-10">خدماتنا</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

          <!-- بطاقة فارغة 1 -->
          <div class="bg-blue-50 rounded-xl shadow p-6 hover:shadow-lg transition">
            <div class="h-40 bg-white rounded-md border border-dashed border-blue-300 flex items-center justify-center">
              <span class="text-gray-400">أضف خدمة هنا</span>
            </div>
          </div>

          <!-- بطاقة فارغة 2 -->
          <div class="bg-blue-50 rounded-xl shadow p-6 hover:shadow-lg transition">
            <div class="h-40 bg-white rounded-md border border-dashed border-blue-300 flex items-center justify-center">
              <span class="text-gray-400">أضف خدمة هنا</span>
            </div>
          </div>

          <!-- بطاقة فارغة 3 -->
          <div class="bg-blue-50 rounded-xl shadow p-6 hover:shadow-lg transition">
            <div class="h-40 bg-white rounded-md border border-dashed border-blue-300 flex items-center justify-center">
              <span class="text-gray-400">أضف خدمة هنا</span>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- تذييل -->
    <footer id="contact" class="bg-blue-100 py-8 text-center">
      <h4 class="text-xl font-semibold text-green-800 mb-2">تواصل معنا</h4>
      <p class="text-lg text-gray-700 mb-1">واتساب / اتصال مباشر</p>
      <p class="text-xl text-green-900 font-bold">+97433556419</p>
      <p class="text-sm text-gray-600 mt-4">© 2025 واصل لوجستيك - جميع الحقوق محفوظة</p>
    </footer>

</html>
