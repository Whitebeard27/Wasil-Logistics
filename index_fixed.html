<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>واصل من الطبيعة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #e6f2f7;
            color: #1a3d4c;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #2e8b57, #3a9ad9);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #1a3d4c;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav ul li a {
            color: #a3d5ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            font-size: 1.1em;
        }
        nav ul li a:hover {
            color: #ffffff;
        }
        section.intro {
            padding: 30px 20px;
            text-align: center;
            max-width: 700px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            background: linear-gradient(90deg, #3a9ad9, #2e8b57);
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>واصل من الطبيعة</h1>
        <p>شريكك الموثوق في خدمات الشحن.</p>

    <nav>
        <ul>

            <li><a href="#">الخدمات</a></li>
            <li><a href="#">تتبع الشحنات</a></li>
            <li><a href="#">اتصل بنا</a></li>
        </ul>
    </nav>

    <section class="intro">
        <h2>شحن سريع وموثوق وصديق للبيئة</h2>
        <p>نقدم حلولًا لوجستية سلسة مع التزام بالاستدامة.</p>
        <p>شريكك الموثوق في خدمات الشحن العالمية.</p>
    </section>

    <footer>
        <p>&copy; 2025 واصل من الطبيعة. جميع الحقوق محفوظة.</p>
